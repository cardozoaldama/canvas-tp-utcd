<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Proposition Canvas</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/styleVisual.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/08f7b10637.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <!-- Roboto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
</head>
<body>
    <!-- Main container for Visual and Customer -->
    <div class="visual-customer-container">
        <!-- Visual Proposition -->
        <div class="visual-container">
            <div class="visual-icon">
                <i class="fa-solid fa-gift"></i>
            </div>
        </div>
        <!-- Arrows for union and cross. -->
        <div class="right-arrow">
            <i class="fa-solid fa-arrow-right-long"></i>
        </div>
        <div class="left-arrow">
            <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <!-- Customer Segment -->
        <div class="customer-container">
            <div class="customer-icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
</body>
</html>
